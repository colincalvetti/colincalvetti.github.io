<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Computer Science student at Columbia University with experience and interest in AI/ML, Cybersecurity, and Software Engineering">
    <meta name="author" content="Colin Calvetti">
    <meta name="theme-color" content="#0a0a0f">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="Computer Science student at Columbia University with experience and interest in AI/ML, Cybersecurity, and Software Engineering">
    <meta property="og:url" content="https://colincalvetti.github.io{{ page.url }}">
    <meta property="og:site_name" content="Colin Calvetti">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="Computer Science student at Columbia University with experience and interest in AI/ML, Cybersecurity, and Software Engineering">
    
    <title>{{ page.title }}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
    
    <!-- Fonts - with display swap for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/static/main.css">

    <!-- Google Site Verification -->
    <meta name="google-site-verification" content="_AnLU2uv_cj1IP46TPzoF_h8tf7oS0STk5FoQFHHp4g"/>
</head>
<body>
    <!-- Skip Link for Accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <header class="site-header" role="banner">
        <nav id="navbar" aria-label="Main navigation">
            <a class="nav-link nav-name" href="/" data-page="home" aria-current="{% if page.url == '/' or page.url == '/index.html' %}page{% endif %}">
                Colin Calvetti
            </a>
            <a class="nav-link nav-projects" href="/projects/" data-page="projects" aria-current="{% if page.url contains '/projects' %}page{% endif %}">
                Projects
            </a>
            <span class="nav-indicator" aria-hidden="true"></span>
            
            <!-- Settings Button -->
            <div class="settings-wrapper">
                <button class="settings-btn" type="button" aria-label="Settings" aria-haspopup="true" aria-expanded="false">
                    <svg class="settings-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                </button>
                <div class="settings-dropdown" role="menu" aria-label="Settings menu">
                    <div class="settings-option">
                        <span class="settings-label">Visual Effects</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="animations-toggle" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main id="main-content" class="main-content" role="main">
        {{ content }}
    </main>

    <footer class="site-footer" role="contentinfo">
        <p class="copyright">
            &copy; <span id="year"></span> Colin Calvetti
        </p>
    </footer>

    <script src="/static/main.js"></script>
</body>
</html>
