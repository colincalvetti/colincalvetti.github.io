<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Computer Science student at Columbia University specializing in AI/ML and Cybersecurity. View my projects and experience.">
    <meta name="author" content="Colin Calvetti">
    <meta name="theme-color" content="#0a0a0f">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="Computer Science student at Columbia University specializing in AI/ML and Cybersecurity">
    <meta property="og:url" content="https://colincalvetti.github.io{{ page.url }}">
    <meta property="og:site_name" content="Colin Calvetti">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="Computer Science student at Columbia University specializing in AI/ML and Cybersecurity">
    
    <title>{{ page.title }}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
    
    <!-- Fonts - with display swap for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
    <!-- Skip Link for Accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <header class="site-header" role="banner">
        <nav id="navbar" aria-label="Main navigation">
            <a class="nav-link nav-name" href="/" data-page="home" aria-current="{% if page.url == '/' or page.url == '/index.html' %}page{% endif %}">
                Colin Calvetti
            </a>
            <a class="nav-link nav-projects" href="/projects/" data-page="projects" aria-current="{% if page.url contains '/projects' %}page{% endif %}">
                Projects
            </a>
            <span class="nav-indicator" aria-hidden="true"></span>
        </nav>
    </header>

    <main id="main-content" class="main-content" role="main">
        {{ content }}
    </main>

    <footer class="site-footer" role="contentinfo">
        <p class="copyright">
            &copy; <span id="year"></span> Colin Calvetti
        </p>
    </footer>

    <script src="/static/main.js"></script>
</body>
</html>
